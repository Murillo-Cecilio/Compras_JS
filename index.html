<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras ¯\_(ツ)_/¯</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Minhas Compras</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de Produtos da minha compra.</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" name="produto" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" name="preco" id="preco" placeholder="Preço do produto">
            </div>

            <button onclick="produto.salvar()" id="botao">Salvar</button>
            <button onclick="produto.cancelar()" id="botao2">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div class="resultado">
            <label></label>
            <input type="number" name="total" id="total" placeholder="Total da compra">
        </div>
        <button onclick="" id="botao3">TOTAL</button>
    </main>
</body>

</html>
