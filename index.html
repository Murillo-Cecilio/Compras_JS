<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras ¯\_(ツ)_/¯</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>Minhas Compras</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de Produtos da minhas compras.</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" name="produto" id="produto" placeholder="Nome do produto">
            </div>

            <button onclick="produto.adicionar()" id="botao">Adicionar</button>
            <button onclick="produto.excluir()" id="botao">Deletar</button>
        </div>
        
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td>Arroz</td>
                        <td>50,00</td>
                        <td class="center">
                            <img src="img/editar-codigo.png" alt="Editar produto">
                            <img src="img/botao-de-deletar.png" alt="Deletar produto">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
